security:
  encoders:
    TreeHouse\KeystoneBundle\Model\User: sha256
    TreeHouse\KeystoneIntegrationBundle\Entity\User: sha256

  role_hierarchy:
    ROLE_API_USER:    ROLE_USER
    ROLE_ADMIN:       ROLE_USER
    ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

  providers:
    main:
      entity: { class: TreeHouseKeystoneIntegrationBundle:User, property: username }

  firewalls:
    api_tokens:
      pattern:   ^/api/tokens
      stateless: true
      keystone-user: ~

    api:
      pattern:   ^/api/
      provider:  main
      stateless: true
      simple_preauth:
        authenticator: tree_house.keystone.token_authenticator

  access_control:
